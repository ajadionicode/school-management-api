version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: school-management-api
    restart: unless-stopped
    ports:
      - "${USER_PORT:-5111}:5111"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - USER_PORT=5111
      - MONGO_URI=mongodb://mongodb:27017/school_management
      - REDIS_URI=redis://redis:6379
      - CORTEX_REDIS=redis://redis:6379
      - OYSTER_REDIS=redis://redis:6379
      - CACHE_REDIS=redis://redis:6379
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5111/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - school-network

  mongodb:
    image: mongo:6
    container_name: school-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - school-network

  redis:
    image: redis:7-alpine
    container_name: school-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - school-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  school-network:
    driver: bridge
